<!DOCTYPE html>
<html>
<body>

<h2>Payment Details</h2>

<form  method="POST">
  <label for="credit">Credit card number:</label><br>
  <input type="text" id="cnum" name="cnum" pattern="^((4\d{3})|(5[1-5]\d{2})|(6011))-?\d{4}-?\d{4}-?\d{4}|3[4,7]\d{13}$" placeholder="XXXX-XXXX-XXXX-XXXX" required><br>


  <label for="cardholde">Card holder name:</label><br>
  <input type="text" id="name" name="name" pattern="^([a-zA-Z]{2,}\s[a-zA-Z]{1,}'?-?[a-zA-Z]{2,}\s?([a-zA-Z]{1,})?)" placeholder="John snow" required maxlength="20"><br>


 <label for="expdate">Expiry date:</label><br>
 <input type="text" id="expdate" name="expdate" pattern="^((0[1-9])|(1[0-2]))\/(\d{2})$" 	placeholder="MM/YY" required><br>
 <input type="button" name="Verify" onclick="datecheck()" value="Verify" required><br>
  

  <label for="cvv">Security code:</label><br>
  <input type="text" id="cvv" name="cvv" pattern="^([0-9]{3})$" placeholder="XXX" required><br>

  <label for="amount">Amount:</label><br>
  <input type="number" id="amt" name="amt" min="00.00" placeholder="00.00" step="any"required><br>

  <input type="submit" value="Submit",>

</form> 

<script type="text/javascript">

function datecheck(){

var expdate=document.getElementById("expdate").value;
var [monthexp,yearexp]= expdate.split("/");

var d = new Date();
var month = d.getMonth() + 1; 
var year = d.getFullYear()%100;

if(yearexp>year)
{
	return true;
}
else if(yearexp<year)
{
	document.getElementById("expdate").value=""
    alert("enter valid date")
}
else if (monthexp>month)
{
	return true;
}
else{
	document.getElementById("expdate").value=""
    alert("enter valid date")}


}
</script>

</body>
</html>
